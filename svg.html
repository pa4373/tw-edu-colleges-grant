<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <title>SVG Circle</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        margin: 20px;
      }      
    </style>
  </head>
  <body>
    <svg width="100%" height="768" viewBox="0 0 1024 768" preserveAspectRatio="xMidYMid">
      <circle cx="100" cy="100" r="50" fill="#ccc" stroke="#000" />
      <rect x="0" y="150" width="200" height="50" fill="blue" stroke="#000" />
    </svg>
  </body>
  </html>
